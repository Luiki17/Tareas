<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${#strings.isEmpty(reto.id) ? 'Crear reto' : 'Editar reto'}"></title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container py-4">
    <h1 th:text="${#strings.isEmpty(reto.id) ? 'Crear reto' : 'Editar reto'}"></h1>

    <form th:action="@{/retos/guardar}" th:object="${reto}" method="post">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" id="titulo" th:field="*{titulo}" class="form-control" placeholder="Título del reto" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Descripción del reto"></textarea>
        </div>

        <div class="mb-3">
            <label for="fechaInicio" class="form-label">Fecha de inicio</label>
            <input type="date" id="fechaInicio" th:field="*{fechaInicio}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="fechaFin" class="form-label">Fecha de fin</label>
            <input type="date" id="fechaFin" th:field="*{fechaFin}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <a th:href="@{/retos}" class="btn btn-link mt-3">Volver al listado</a>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS (opcional si usarás algún componente dinámico) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

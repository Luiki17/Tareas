<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${#strings.isEmpty(usuario.id) ? 'Crear usuario' : 'Editar usuario'}"></title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container py-4">
    <h1 th:text="${#strings.isEmpty(usuario.id) ? 'Crear usuario' : 'Editar usuario'}"></h1>

    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del usuario" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Contraseña" required>
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${#strings.isEmpty(usuario.id) ? 'Crear' : 'Actualizar'}"></span> usuario
        </button>
    </form>


    <a th:href="@{/usuarios}" class="btn btn-link mt-3">Volver al listado</a>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS (opcional si usarás algún componente dinámico) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

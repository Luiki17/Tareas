<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-4">
<h1 class="mb-4">Iniciar sesión</h1>
<form th:action="@{/login}" method="post" class="w-50 mx-auto">
  <div class="mb-3">
    <input type="text" name="username" placeholder="Usuario" required
           class="form-control" />
  </div>
  <div class="mb-3">
    <input type="password" name="password" placeholder="Contraseña" required
           class="form-control" />
  </div>
  <button class="btn btn-primary w-100" type="submit">Entrar</button>

  <p class="text-center mt-3">
    ¿No tienes cuenta? <a th:href="@{/usuarios/crear}">Crear una aquí</a>
  </p>

  <div th:if="${param.error}" class="text-danger mt-3 text-center">
    Credenciales inválidas
  </div>
  <div th:if="${param.logout}" class="text-success mt-3 text-center">
    Sesión cerrada correctamente
  </div>
</form>

<!-- Bootstrap JS Bundle (opcional, para componentes JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

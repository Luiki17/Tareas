<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Retos</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h2">Lista de Retos</h1>
        <a th:href="@{/retos/crear}" class="btn btn-primary">Crear nuevo reto</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Título</th>
                <th scope="col">Inicio</th>
                <th scope="col">Fin</th>
                <th scope="col" class="text-end">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r,iterStat : ${retos}">
                <th scope="row" th:text="${iterStat.index + 1}"></th>
                <td th:text="${r.titulo}">Título del reto</td>
                <td th:text="${r.fechaInicio}">Fecha de inicio</td>
                <td th:text="${r.fechaFin}">Fecha de fin</td>
                <td class="text-end">
                    <a th:href="@{|/retos/${r.id}|}" class="btn btn-sm btn-outline-primary me-1">Ver</a>
                    <a th:href="@{|/retos/editar/${r.id}|}" class="btn btn-sm btn-outline-secondary me-1">Editar</a>
                    <a th:href="@{|/retos/eliminar/${r.id}|}"
                       class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('¿Eliminar este reto?')">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS (opcional si usarás algún componente dinámico) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

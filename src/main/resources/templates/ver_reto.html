<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${reto.titulo}">Detalle del reto</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container py-4">
    <h1 th:text="${reto.titulo}">Título del reto</h1>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Descripción</h5>
            <p class="card-text" th:text="${reto.descripcion}">Descripción del reto</p>
            <hr>
            <p><strong>Fecha de inicio:</strong> <span th:text="${reto.fechaInicio}">Fecha de inicio</span></p>
            <p><strong>Fecha de finalización:</strong> <span th:text="${reto.fechaFin}">Fecha de finalización</span></p>
            <a th:href="@{/retos}" class="btn btn-secondary mt-3">Volver al listado</a>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS (opcional si usarás algún componente dinámico) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
